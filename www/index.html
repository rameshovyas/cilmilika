<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cilamilika</title>
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <a href="#" class="closebtn" id="closebtn">&times;</a>
            <a href="#">Light On</a>
            <a href="#">Light Off</a>
            <a href="#">Test a Light</a>
            <a href="#">Poll Lights</a>
        </div>
          <header>
            <div class="row">
               <div class="column left">
                 <button class="openbtn" id="openbtn">&#9776;</button>
               </div>
               <div class="column middle">
                 <div class="logo"><img src="img/mbl_logo.png"></img></div>
               </div>
               <div class="column right user"><img src="img/user.png"></img></div>
            </div>                
         </header> 
         <div class="flexbox hidden" id="top-nav">
            <section class="card">
                <div class="card--content" id="btnBack"><img src="img/blue_on.png"/></div>
                <div class="card--content" id="btnON"><img src="img/on.png"/></div>
                <div class="card--content" id="btnOFF"><img src="img/off.png"/></div>
                <div class="card--content"><img src="img/brightness.png"/></div>
                <div class="card--content"><img src="img/test.png"/></div>
                <div class="card--content"><img src="img/report.png"/></div>
                <div class="card--content"><img src="img/blue_on.png"/></div>
                
              </section>
         </div>
          <div id="main">
               <div id="statusDiv"></div>               
                <ul id="deviceList" class="grid-container">
                </ul>          
          </div>
          <div id="commandPage">
             <div><img src="img/light-bulb.png"/></div>

             <div><h4 id="deviceName"></h4></div>
             <div><h4>Living room light 1</h4></div>
             <div><h4 id="lightStatus"></h4></div>
          </div>

     <div class="hidden">
        <button id="btnStatus" disabled>Check Bluetooth Status</button>
        <button id="btnToggle" disabled>Enable Bluetooth</button>
        <div id="messageDiv"></div>
        <div id="connectionScreen">
            <ul id="deviceList" class="topcoat-list">      
            </ul>
            <div style="margin: 10px">            
                <button class="topcoat-button" id="refreshButton">Refresh</button>
            </div>            
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
